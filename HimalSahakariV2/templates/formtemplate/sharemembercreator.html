{% extends 'home/base.html' %}
{% block content %}
    <h3>सेयर सदस्य थप्नुहोस्</h3>
    <form method="POST">{% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper" style="margin: 10px; padding: 10px;">
                {{ field.errors }}
                {{field.label_tag}} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="admin-btn" style="border: none;" value="सुरक्षित गर्नुहोस">
    </form>
{% endblock %}

{% extends 'home/base.html' %}
{% block content %}
    <form  method="post">{% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper" style="margin: 10px; padding:10px;">
                {{ form.errors }}
                {{ form.label_tag }}{{ field}}
            </div>
        {% endfor %}
        <input type="submit" class = "admin-btn" style="border: none;" value="सुरक्षित गर्नुहोस्">
    </form>
{% endblock %}

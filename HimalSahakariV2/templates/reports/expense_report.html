<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सहकारीको खर्च बिबरण रिपोर्ट</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>क्र.सं.</th>
                <th>खर्च शिर्षक</th>
                <th>खर्च रकम</th>
                <th>खर्च मिती</th>
                <th>कैफियत</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{expense.title}}</td>
                <td>{{expense.amount}}</td>
                <td>{{expense.expense_date|date:"Y/m/d"}}</td>
                <td>{{expense.remarks }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">जम्मा</td>
                <td>रुः {{ totalexpense.amount__sum}}</td>
            </tr>
            
        </tfoot>
    </table>
</body>
</html>

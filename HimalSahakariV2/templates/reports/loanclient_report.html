<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लगानी बिबरण रिपोर्ट</title>
    <style>
        table td,th,tr{
            margin: 12px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="col-12 col-m-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3>
                        लगानी बिबरण 
                    </h3>
                </div>
                <div class="card-content">
                    <table>
                        <thead>
                            <tr>
                                <th>क्र.सं.</th>
                                <th>ऋणीको नामथर</th>
                                <th>साँवा</th>
                                <th>ब्याज</th>
                                <th>लगानी मिती</th>
                                <th>जम्मा</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for loan in loans %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{loan.name}}</td>
                                <td>{{loan.amount}}</td>
                                <td>{{loan.interest}}</td>
                                <td>{{loan.loan_drawn_date | date:"Y/m/d"}}</td>
                                <td>{{ loan.total }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

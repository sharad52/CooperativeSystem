{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css'%}">
	<title>Himal Krishi Sahakari</title>
</head>
<body>
	<img class="wave" src="{% static 'img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'img/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="" method="POST">{% csrf_token %}
				<img src="{% static 'img/avatar.svg' %}">
				<h2 class="title">हिमाल कृषी सहकारी</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>प्रयोगकर्ता</h5>
           		   		{{ form.username }}
           		   </div>
           		</div>
                <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-envelope-square"></i>
                    </div>
                    <div class="div">
                            <h5>ईमेल</h5>
                            {{ form.email }}
                    </div>
                </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-key"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>पासवर्ड</h5>
                        {{ form.password1 }}
            	   </div>
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-key"></i>
                    </div>
                    <div class="div">
                         <h5>पुनः पासवर्ड</h5>
                         {{ form.password2 }}
                    </div>
                </div>
            	<a href="{% url 'user:login' %}">Already have an account?</a>
            	<input type="submit" class="btn" value="Register Account">
            </form>
            <div class="message-holder">
                <p id ="messages">{{ form.errors }}</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>
</html>
